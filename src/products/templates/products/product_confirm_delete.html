<!-- Fichier permettant de confirmer la suppression d'un produit -->
{%extends "products/index.html" %}

{% load static %}

{% block title %}
<title>Supprimer un article</title>
{% endblock %}


{% block content %}
<form method="POST">
    {% csrf_token %}
    <h1>Êtes-vous sûr de vouloir supprimer "{{ object.type }} - {{ object.label }}" ?</h1>
    <input type="submit" value="Éditer">
</form>
{% endblock %}
